	<h1>Edit Grievance Cell Member</h1>

	<div class="details">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="member-name" value="Member Name" readonly></td>
			</tr>
			<tr>
				<td>Designation</td>
				<td><input type="text" name="member-designation" value="Member Designation" readonly></td>
			</tr>
			<tr>
				<td>Is Management</td>
				<td><input type="checkbox" name="member-type" onclick="return false"></td>
			</tr>
			<tr>
				<td>Grievance Types</td>
				<td>
					<select name="grievance-type" type="text">
			               <option value="Type1">Type1</option>
			               <option value="Type2" >Type2</option>
			               <option value="Type3">Type3</option>
			               <option value="Type4">Type4</option>
					   </select>
				</td>
			</tr>
			<tr>
				<td>Email Id</td>
				<td><input type="text" name="member-emailid" value="member@emailid.com" readonly></td>
			</tr>
			<tr>
				<td>Mobile Number</td>
				<td><input type="text" name="memeber-number" value="9876543210" readonly></td>
			</tr>
			<tr>
				<td></td>
				<td><a href="">Update</a></td>
			</tr>
		</table>

	</div>
